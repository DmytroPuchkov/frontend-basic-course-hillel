<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CW11: outline, custom inputs, transform, transition, animation</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="wrap">
    <!-- Buttons: link, input, button -->
    <a class="btn" href="">Кнопка тег a</a>
    <input class="btn" type="button" value="Кнопка input">
    <button class="btn" type="button">Кнопка button</button>
    <!-- Custom checkbox -->
    <div>
      <input type="checkbox" class="custom-checkbox" id="check">
      <label for="check">Hellow World!</label>
    </div>
    <!-- Custom input with icon -->
    <div class="field">
      <label for="email">Email address</label>
      <div class="input-group">
        <span class="custom-icon"></span>
        <input type="email" class="custom-email" placeholder="Enter your email" id="email">
      </div>
    </div>
  </div>

</body>

</html>
