<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../images/flaticon.png" type="image/x-icon">
  <title>Log In</title>
</head>

<body>

  <div>
    <a href="../index.html">Home</a>
    <a href="./search.html">Search</a>
    <a href="./registration.html">Registration</a>
    <a href="#">Sign In</a>
  </div>

  <div>
    <h1>Sign In</h1>
    <p>
      Stay updated on your car world
    </p>
  </div>

  <form action="https://tests.fomenko.top/echo/index.php" method="post">
    <fieldset>
      <legend>
        <h3>Enter to your account</h3>
      </legend>
      <div>
        <label for="email">Your email</label>
        <input id="email" type="email" name="email" placeholder="Enter your email address">
      </div>
      <div>
        <label for="pwd">Password</label>
        <input id="pwd" type="password" name="pwd" placeholder="Enter password">
      </div>
      <div>
        <p>
          <a href="#">Forgot password?</a>
        </p>
      </div>
      <div>
        <input id="savepwd" type="checkbox" name="savepwd">
        <label for="savepwd">Save password</label>
      </div>
      <hr>
      <div>
        <button type="submit">Sign In</button>
      </div>
    </fieldset>
  </form>

  <div>
    <p>
      Don't you have an account? <a href="./registration.html">Join Now</a>
    </p>
  </div>

</body>

</html>
