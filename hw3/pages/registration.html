  <meta charset="UTF-8">

  <div>

  <div>
    <h1>Registration</h1>
    <p>
      Make the most of your car life
    </p>
  </div>

  <form action="https://tests.fomenko.top/echo/index.php" method="post">
    <fieldset>
      <legend>
        <h3>Create an account</h3>
      </legend>
      <div>
        <label for="email">Your email</label>
        <input id="email" type="email" name="email" placeholder="Enter your email address">
      </div>
      <div>
        <label for="pwd">Password (6 or more characters)</label>
        <input id="pwd" type="password" name="pwd">
      </div>
      <div>
        <label for="cnfpwd">Confirm password</label>
        <input id="cnfpwd" type="password" name="cnfpwd">
      </div>
      <hr>
      <div>
        <button type="submit">Create account</button>
      </div>
    </fieldset>
  </form>

  <div>
    <p>
      Already on Automarket? <a href="./authorization.html">Sign In</a>
    </p>
  </div>

</body>
